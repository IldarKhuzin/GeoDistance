server:
  port: 8081

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE}

  datasource:
    url: jdbc:mysql://mysql:3306/${MYSQL_DB}?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false&allowPublicKeyRetrieval=true&autoReconnect=true
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    hikari:
      connection-timeout: 60000
      initialization-fail-timeout: 60000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

logging:
  level:
    root: INFO
    ru.ildar.distcalc: INFO

app:
  yandex:
    api-key: ${YANDEX_API_KEY}
    url: https://geocode-maps.yandex.ru/1.x/
  dadata:
    api-key: ${DADATA_API_KEY}
    token: ${DADATA_TOKEN}
    url: https://suggestions.dadata.ru/suggestions/api/4_1/rs/geolocate/address

webclient:
  connect-timeout-ms: 5000
  read-timeout-ms: 10000
